<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<body>
    
   <h1>Login</h1>
   <p>Hallo Spieler:in! Logg dich bitte ein. Wenn es deinen Benutzername noch nicht gibt, wirst du automatisch registriert.</p> 

   <!-- START USER HINZUFÜGEN -->
   <form id="form" method="post">
      <input type="text", id="form_post_name" placeholder="Benutzername" required minlength="5" maxlength="20"/>
      <input type="submit" id="btn1" class="submit" value="Add"/>
      <!-- Hinweise zum Form -->
      <!-- required hinzugefügt, dass nur gesendet werden kann, wenn Name vorhanden -->
      <!-- minlength: Meldung erscheint wenn zu kurz, bei maxlength nicht. -->
   </form>
            
  
   <div>
      <p id="show_user"></p>
   </div>
   <p>&nbsp;</p>

   <!-- END USER HINZUFÜGEN -->

<script src="js/login.js"></script>

<a href="spiel.html" class="button-decoration" id="btn2" >Zum Spiel</a>

   /* wieso funktioniert das nicht wenn ich es in login.js habe....?  */
   
   document.querySelector('#btn2').style.visibility = 'hidden'; // Btn per Default hidden
   document.querySelector('#btn1').addEventListener('click', showBtn); // Löst die Funktion ShowBtn aus
    
   function showBtn(e) { 
      document.querySelector('#btn2').style.visibility = 'visible';  // setzt Btn auf sichtbar
   }
